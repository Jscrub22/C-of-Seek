<a-scene
  landing-page
  vps-coaching-overlay
  xrextras-loading
  xrextras-runtime-error
  xrextras-gesture-detector
  renderer="colorManagement: true"
  xrweb="enableVps: true; allowedDevices: any">
  <a-assets>
    <!-- Take download mesh GLB, of wayspot, and add it to assets. Save path to line below -->
    <a-asset-item id="vps-mesh" src="./assets/the-durkin-b.glb"></a-asset-item>
    <!-- Test object for positioning against Durkin bench, will replace with hallway later -->
    <a-asset-item id="apollo-test" src="./assets/positioned_apollo11.glb"></a-asset-item>
    <!-- Animation path goes here (later implementation) -->
    <a-asset-item id="vps-anim" src=""></a-asset-item>
  </a-assets>

  <a-camera
    position="0 2 2"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;"></a-camera>

  <!-- added Durkin Bench wayspot from GEO browser-->
  <a-entity named-location="name: the-durkin-b">
    <!-- used to test the localization; add or remove a 'z'  to test -->
    <a-entity gltf-model="#vps-mesh" hider-material></a-entity>
    <!-- Shader apply to mesh, enables shadow-->
    <a-entity gltf-model="#vps-mesh" shadow-shader shadow="cast: false"></a-entity>
    <a-entity gltf-model="#vps-anim" play-vps-animation shadow="receive: false"></a-entity>
    <a-entity gltf-model="#apollo-test" play-vps-animation shadow="receive: false"></a-entity>
  </a-entity>

  <!-- lights -->
  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 10;
      shadowCameraBottom: -10;
      shadowCameraRight: 10;
      shadowCameraLeft: -10;"
    position="0 10 -6"
    shadow>
  </a-entity>
  <a-light type="ambient" intensity="0.5"></a-light>
</a-scene>
